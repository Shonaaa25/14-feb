<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Brittany&display=swap');

        body {
            background: url('https://github.com/Shonaaa25/14-feb/blob/main/Designer%20(4).jpeg?raw=true') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            background: rgba(255, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            top: -50px;
            display: inline-block;
        }

        .question {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            font-family: 'Brittany', cursive;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .yes {
            background: red;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .no {
            background: grey;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- Hidden SoundCloud Player -->
    <iframe id="sc-player" style="display: none;"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/226777872&auto_play=true&loop=true">
    </iframe>

    <div class="container">
        <div class="question">Will You Be My Valentine?</div>
        <div class="buttons">
            <button class="btn yes" onclick="showPopup()">YES!</button>
            <button class="btn no" onclick="moveNoButton()">NO.</button>
        </div>
    </div>

    <!-- SoundCloud API -->
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        function showPopup() {
            alert("You should've asked first stink stink❤️");
        }

        function moveNoButton() {
            let noBtn = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Control SoundCloud Audio
        window.onload = function () {
            let widget = SC.Widget(document.getElementById("sc-player"));
            widget.setVolume(100);  // Set volume to 100%
        };
    </script>

</body>
</html>
