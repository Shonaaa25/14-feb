<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Brittany&display=swap');

        body {
            background: url('https://github.com/Shonaaa25/14-feb/blob/main/Designer%20(4).jpeg?raw=true') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
        }

        .question {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            font-family: 'Brittany', cursive;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .yes {
            background: red;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .no {
            background: grey;
            color: white;
            position: relative;
        }

        /* Spotify Player Styling */
        .spotify-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px; /* Smaller width */
            height: 80px; /* Smaller height */
            overflow: hidden;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="question">Will You Be My Valentine?</div>
        <div class="buttons">
            <button class="btn yes" onclick="showPopup()">YES!</button>
            <button class="btn no" onclick="moveNoButton()">NO.</button>
        </div>
    </div>

    <!-- Minimized Spotify Player at the Bottom -->
    <div class="spotify-container">
        <iframe src="https://open.spotify.com/embed/track/3ESSGgWzRf1xvP7G5hHMhB?utm_source=generator&theme=0" width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <script>
        function showPopup() {
            alert("No.You should've asked first stink stink❤️");
        }

        function moveNoButton() {
            let noBtn = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>

</body>
</html>
